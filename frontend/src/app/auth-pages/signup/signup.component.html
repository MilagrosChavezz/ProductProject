
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center p-0">
  <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 520px; height: 90vh; overflow-y: auto;">
    <h2 class="text-center text-primary fw-bold mb-3">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3" style="flex: 1 1 auto;">
      
      <div>
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control form-control-lg rounded-3" id="email" formControlName="email" placeholder="email@example.com" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small">
          Invalid email
        </div>
      </div>

      <div>
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control form-control-lg rounded-3" id="password" formControlName="password" placeholder="Password" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small">
          Minimum 6 characters
        </div>
      </div>

      <div>
        <label for="firstName" class="form-label fw-semibold">First Name</label>
        <input type="text" class="form-control form-control-lg rounded-3" id="firstName" formControlName="firstName" placeholder="John" />
      </div>

      <div>
        <label for="lastName" class="form-label fw-semibold">Last Name</label>
        <input type="text" class="form-control form-control-lg rounded-3" id="lastName" formControlName="lastName" placeholder="Doe" />
      </div>

      <div>
        <label for="address" class="form-label fw-semibold">Address</label>
        <input type="text" class="form-control form-control-lg rounded-3" id="address" formControlName="address" placeholder="Street 123, City" />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold mt-2" [disabled]="registerForm.invalid">
        Register
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>

      <div class="text-center mt-2">
        <p class="text-muted">Already have an account? <a routerLink="/login" class="text-primary fw-bold">Login</a></p>
      </div>
    </form>
  </div>
</div>
