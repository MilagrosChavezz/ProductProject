<article class="product-card card shadow-sm" tabindex="0" role="region">
  <div class="position-relative">
    <div class="product-category position-absolute top-0 end-0 m-2 badge bg-primary text-white">
      {{ product()?.category }}
    </div>
    <img class="product-image card-img-top" [src]="apiUrl + product()?.imageUrl" [alt]="product()?.name" loading="lazy" />
  </div>
  <div class="card-body d-flex flex-column">
    <h2 class="product-title card-title">{{ product()?.name }}</h2>
    <p class="product-description card-text">
      {{ product()?.description || '' | truncateWords:10 }}
    </p>
    <div class="product-price fw-bold text-warning">$ {{ product()?.price }}</div>
    <a [routerLink]="['/products', product()?.id]" routerLinkActive="router-link-active" class="btn btn-warning mt-auto">
      View Product
    </a>
  </div>
</article>
