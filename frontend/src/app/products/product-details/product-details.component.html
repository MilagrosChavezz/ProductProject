<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0" style="height: 400px">
        <div class="row g-0 h-100">
          <div class="col-md-5 d-flex">
            <img [src]="apiUrl + product()?.imageUrl" alt="Imagen producto" class="img-fluid w-100"
              style="object-fit: cover;" />
            <div class="position-absolute top-0 end-0 m-2 badge bg-primary text-white">{{ product()?.category }}</div>
          </div>
          <div class="col-md-7 d-flex">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h3 class="card-title">{{ product()?.name }}</h3>
                <p class="card-text text-muted">{{ product()?.description }}</p>
              </div>
              <div>
                <h4 class="color-price">$ {{ product()?.price }}</h4>

                <div class="d-grid gap-2 mt-2">
                  <button class="btn btn-warning mt-auto" (click)="AddToCart()">
                    <i class="bi bi-cart-plus "></i> Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
